      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="styles_darbuotojai.css" />
    <title>Aiva-katalogas</title>
  </head>
  <body>
    <header>
      <div id="hamburger-menu" class="container header">
      <nav>
        <div class="hamburger-menu-wraper">

          <p id="menu-close"><i class="fa-solid fa-x"></i></p>
          <li class="mobile-nav-item"><a href="/index.html">Klientai</a></li>

      <div class="user-wraper">
        <p class="user"><span><i class="fa-solid fa-user"></i></span>Vartotojas</p>

        <p><i class="fa-solid fa-arrow-right-from-bracket"></i></p>
        </p>
      </div>
    </div>
    </header>

    <!-- Darbuotojai pradzia -->
    <main>
      <div class="container">
        <div class="imones-darbuotojai-wraper">
          <div class="imones">
            <h2>Imones</h2>
            <div class="imones-wraper">
            </div>
            <div class="flex-center">
            <button id="nauja-imone-btn"class="btn btn-primary btn-extr-small ">Pridėti naują</button>
            </div>
          </div>
          <div class="darbuotojai">
            <h2>Darbuotojai</h2>
            <div class="darbuotojai-wraper">
              </div>
              
          </div>
        </div>
      </div>
    </main>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span id="close-edit-modal" class="modal-close-button "><i class="fa-solid fa-x" aria-hidden="true"></i></span>
        <h2 class="modal-title">Redaguoti įmonę</h2>
        <div class="imones-redagavimas-wraper">
        <label for="kompanijosPavadinimas"><span>Pavadinimas</span>
        <input type="text" id="kompanijosPavadinimas" />
      </label>
        <label for="imonesKodas"><span>Įmonės kodas</span>
        <input type="text" id="imonesKodas" />
      </label>
      
        <label for="pvmKodas"><span>Pvm mokėtojas</span>
        <input type="text" id="pvmKodas" />
      </label>

        <label for="adresas"><span>Adresas</span>
        <input type="text" id="adresas" />
      </label>

        <label for="telefonas"><span>Telefonas</span>
        <input type="text" id="telefonas" />
      </label>

        <label for="mobTelefonas"><span>Mob. telefonas</span>
        <input type="text" id="mobTelefonas" />
      </label>

        <label for="svetaine"><span>Svetainė</span>
        <input type="text" id="svetaine" />
      </label>

        <label for="elPastas"><span>El. paštas</span>
        <input type="text" id="elPastas" />
      </label>

        <label for="rejestras"><span>Rejestras</span>
        <input type="text" id="rejestras" />
      </label>

        <label for="numeravimui"><span>Numeravimui</span>
        <input type="text" id="numeravimui" />
      </label>

        <label for="identifikavimui"><span>Identifikavimui</span>
        <input type="text" id="identifikavimui" />
      </label>
      </div>

        <div class="imones-redagavimas-btn-wraper">
        <button id="close-modal-btn" class="btn btn-primary btn-extr-small ">Atšaukti</button>
        <button id="saveChangesBtn" class="btn btn-secondary btn-extr-small">Išsaugoti</button>
      </div>
      </div>
    </div>

    <div id="naujaImone" class="modal">
      <div class="modal-content">
        <span id="close-nauja-modal" class="modal-close-button "><i class="fa-solid fa-x" aria-hidden="true"></i></span>
        <h2 class="modal-title">Nauja įmonė</h2>
        <div class="imones-redagavimas-wraper">
        <label for="naujaKompanijaPavadinimas" id="naujaKompanijaLabel"><span>Pavadinimas</span>
        <input type="text" id="naujaKompanijaPavadinimas" required/>
      </label>
      <label for="naujaImonesKodas"><span>Įmonės kodas</span>
        <input type="text" id="naujaImonesKodas" />
      </label>
      
        <label for="naujaPvmKodas"><span>Pvm mokėtojas</span>
        <input type="text" id="naujaPvmKodas" />
      </label>

        <label for="naujaAdresas"><span>Adresas</span>
        <input type="text" id="naujaAdresas" />
      </label>

        <label for="naujaTelefonas"><span>Telefonas</span>
        <input type="text" id="naujaTelefonas" />
      </label>

        <label for="naujaMobTelefonas"><span>Mob. telefonas</span>
        <input type="text" id="naujaMobTelefonas" />
      </label>

        <label for="naujaSvetaine"><span>Svetainė</span>
        <input type="text" id="naujaSvetaine" />
      </label>

        <label for="naujaElPastas"><span>El. paštas</span>
        <input type="text" id="naujaElPastas" />
      </label>

        <label for="naujaRejestras"><span>Rejestras</span>
        <input type="text" id="naujaRejestras" />
      </label>

        <label for="naujaNumeravimui"><span>Numeravimui</span>
        <input type="text" id="naujaNumeravimui" />
      </label>

        <label for="naujaIdentifikavimui"><span>Identifikavimui</span>
        <input type="text" id="naujaIdentifikavimui" />
      </label>
        
      </div>

        <div class="imones-redagavimas-btn-wraper">
        <button id="close-nauja-modal-btn" class="btn btn-primary btn-extr-small ">Cancel</button>
        <button id="naujaImoneIssaugoti" class="btn btn-secondary btn-extr-small">Nauja imone</button>
      </div>
      </div>
    </div>
    

    <!-- Darbuotojai pabaiga -->

      src="https://kit.fontawesome.com/8576b8686b.js"

    <script src="script.js"></script>

  </body>
</html>
